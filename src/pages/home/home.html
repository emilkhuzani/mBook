<ion-content>
  <ion-grid style="height: 100%">
  	<ion-row justify-content-center align-items-center style="height: 100%">
      <ion-item>
  	    <ion-label color="primary" floating>SELECT ROOM</ion-label>
  	      <ion-select #C interface="action-sheet" (ionChange)="onChange(C.value)">
    	    <ion-option *ngFor="let item of rooms" value="{{item.room_id}}">{{item.room_name}}</ion-option>
  	      </ion-select>
        </ion-item>
      </ion-row>
  </ion-grid>
</ion-content>
